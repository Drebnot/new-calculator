<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Calc-Bro</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="input1">1st Number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd Number:</label>
          <input id="input2" class="form-control "type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>Add></input>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract" checked>Subtract></input>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply" checked>Multiply></input>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide" checked>Divide></input>
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Go!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
